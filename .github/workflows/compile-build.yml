name: Compile release build

on:
  release:
    types: [released]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Install NPM dependencies
        run: npm ci

      - name: Compile build
        run: npm run build

      - name: Zip plugin
        uses: softprops/action-gh-release@v2
        with:
          files:
            - teecontrol.zip
